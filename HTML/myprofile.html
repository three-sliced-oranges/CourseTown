		<script>
			function submitschedule() {
				schedule = document.getElementById("schedule");

				p2s = schedule.elements["p2"].value;
				p3s = schedule.elements["p3"].value;
				p4s = schedule.elements["p4"].value;
				document.getElementById("yourschedule").innerHTML = ("Period 1: " + p1s + "<br>")
				document.getElementById("yourschedule").innerHTML += ("Period 2: " + p2s + "<br>" )
				document.getElementById("yourschedule").innerHTML += ("Period 3: " + p3s + "<br>")
				document.getElementById("yourschedule").innerHTML += ("Period 4: " + p4s)
			}

				document.getElementById("yourdesired").innerHTML += ("Period 3: " + p3d + "<br>")
				document.getElementById("yourdesired").innerHTML += ("Period 4: " + p4d)
			}
